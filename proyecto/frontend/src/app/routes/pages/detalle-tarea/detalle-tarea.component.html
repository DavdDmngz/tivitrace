<div class="d-flex">
  <!-- Contenido principal -->
  <div class="container-fluid">
    
    <!-- Título de la página -->
    <div class="d-flex justify-content-between align-items-center mb-4" *ngIf="tarea">
      <h1 class="h3 mb-0 text-gray-800">Tarea: {{ tarea.nombre }}</h1>
      <button class="btn btn-primary" type="button">
        <i class="fas fa-arrow-left"></i> Volver
      </button>
    </div>

    <!-- Cargando tarea -->
    <div *ngIf="!tarea" class="mb-4">
      <p>Cargando tarea...</p>
    </div>

    <!-- Información básica -->
    <div *ngIf="tarea" class="card shadow-sm mb-3">
      <div class="card-body">
        <form>
          <div class="form-group mb-3">
            <label for="nombreTarea">Nombre</label>
            <input id="nombreTarea" type="text" class="form-control" [(ngModel)]="tarea.nombre" name="nombre" aria-label="Nombre de la tarea">
          </div>

          <div class="form-group mb-3">
            <label for="estadoTarea">Estado</label>
            <select id="estadoTarea" class="form-control" [(ngModel)]="tarea.estado" name="estado" aria-label="Estado de la tarea">
              <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <!-- Descripción + Archivos -->
    <div *ngIf="tarea" class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="form-group mb-3">
          <label for="descripcionTarea">Descripción</label>
          <textarea id="descripcionTarea" class="form-control" rows="4" [(ngModel)]="tarea.descripcion" name="descripcion"
            [placeholder]="!tarea.descripcion ? 'Agrega una descripción' : ''"></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="archivosAdjuntos">Archivos Adjuntos</label>
          <input id="archivosAdjuntos" type="file" (change)="onArchivoSeleccionado($event)" multiple class="form-control">
        </div>

        <ul class="list-group">
          <li *ngFor="let archivo of archivosAdjuntos; let i = index"
              class="list-group-item d-flex justify-content-between align-items-center">
            {{ archivo.name }}
            <button class="btn btn-sm btn-danger" type="button" (click)="eliminarArchivo(i)">
              <i class="fas fa-times"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Participantes -->
    <div *ngIf="tarea" class="card shadow-sm">
      <div class="card-header py-2">
        <h6 class="m-0 font-weight-bold text-primary">Participantes</h6>
      </div>
      <div class="card-body">
        <ul class="list-group" *ngIf="participantes.length > 0; else noParticipantes">
          <li *ngFor="let p of participantes" class="list-group-item d-flex justify-content-between align-items-center">
            {{ p.usuario.nombre }} {{ p.usuario.apellido }} ({{ p.usuario.correo }})
            <button class="btn btn-sm btn-danger" type="button" (click)="eliminarParticipante(p)">
              <i class="fas fa-user-minus"></i>
            </button>
          </li>          
        </ul>
        
        <ng-template #noParticipantes>
          <p class="text-muted">Agrega usuarios.</p>
        </ng-template>
      </div>
    </div>
  </div>

  <!-- Sidebar de acciones -->
  <div class="d-flex flex-column align-items-center bg-light p-2 shadow-sm"
      style="width: 60px; height: calc(100vh - 56px); position: relative; right: 0; top: 56px;">
    <button class="btn btn-sm btn-outline-success mb-3" (click)="guardarCambios()" title="Guardar" type="button">
      <i class="fas fa-save"></i>
    </button>
    <button class="btn btn-sm btn-outline-primary mb-3" data-toggle="modal" data-target="#agregarParticipanteModal" title="Agregar participante" type="button">
      <i class="fas fa-user-plus"></i>
    </button>
    <button class="btn btn-sm btn-outline-danger mb-3" (click)="eliminarTarea()" title="Eliminar tarea" type="button">
      <i class="fas fa-trash-alt"></i>
    </button>
    <button class="btn btn-sm btn-outline-warning" (click)="confirmarFinalizar()" title="Finalizar tarea" type="button">
      <i class="fas fa-check-circle"></i>
    </button>
  </div>
</div>

<!-- Modal para agregar participantes -->
<div class="modal fade" id="agregarParticipanteModal" tabindex="-1" role="dialog" aria-labelledby="agregarParticipanteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agregarParticipanteModalLabel">Agregar Participante</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" [(ngModel)]="nuevoParticipante" class="form-control mb-2"
               (input)="buscarUsuarios()" placeholder="Nombre del participante" aria-label="Buscar usuario">

        <!-- Lista de sugerencias -->
        <ul class="list-group" *ngIf="usuariosFiltrados.length > 0">
          <li *ngFor="let usuario of usuariosFiltrados"
              (click)="seleccionarUsuario(usuario)"
              class="list-group-item list-group-item-action"
              style="cursor: pointer;">
            {{ usuario.nombre }} {{ usuario.apellido }} ({{ usuario.correo }})
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="agregarParticipante()" [disabled]="!usuarioSeleccionado">Agregar</button>
      </div>
    </div>
  </div>
</div>
